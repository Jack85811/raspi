<!DOCTYPE html>
<html lang="en-US" ng-app="app">
  <head>

    <script src="./Modules/jquerey320.js"></script>
    <script src="./Modules/angular-1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="./Modules/bootstrap-3.3.7/dist/css/bootstrap.min.css"></link>
    <script src="./Modules/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <link href="./Modules/bootstrap-toggle-master/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="./Modules/bootstrap-toggle-master/js/bootstrap-toggle.min.js"></script>
    <script src="./js/indexLogic.js"></script>
  </head>
  <body>
      <div class="well">
        <div class="container-fluid">
          <div class="row">
            <div class="container-fluid  col-sm-12 col-md-12  col-xl-12 col-lg-12" ng-controller="myButtonLoaderCtrl">
              <div class="row" ng-repeat="button in buttons">
                <div class="form-group col-sm-12 col-md-12  col-xl-12 col-lg-12">
                  <label>{{button.name}}</label>
                </div>
                <div class="btn-group btn-toggle  col-sm-12 col-md-12  col-xl-12 col-lg-12">
                  <div class="checkbox">
                    <label>
                      <input data-toggle="toggle" type="checkbox" checked="false">
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
