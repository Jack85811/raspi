<!DOCTYPE html>
<html lang="en-US" ng-app="app">
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/indexLogic.js"></script>
  </head>
  <body>
      <div class="well">
        <div class="container-fluid">
          <div class="row">
            <div class="container-fluid  col-sm-12 col-md-12  col-xl-12 col-lg-12" ng-controller="myButtonLoaderCtrl">
              <div class="row" ng-repeat="button in buttons">
                <div class="form-group col-sm-12 col-md-12  col-xl-12 col-lg-12">
                  <label>{{button.name}}</label>
                </div>
                <div class="btn-group btn-toggle  col-sm-12 col-md-12  col-xl-12 col-lg-12">
                  <button class="btn btn-lg btn-default">ON</button>
                  <button class="btn btn-lg btn-primary active">OFF</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
